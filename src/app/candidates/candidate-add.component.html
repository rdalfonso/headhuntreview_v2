<app-nav></app-nav>
<div class='panel panel-primary'>
    <div class='panel-heading panel-headline'>
      Add Candidate Form
    </div>
    <form #form="ngForm" (submit)="submitForm(form)" novalidate>
        <fieldset>
           <div class="form-group" [class.has-error]="name.invalid && name.touched">
              <label class="control-label">Name</label>
              <input #name="ngModel" type="text" class="form-control" name="name" placeholder="Name"
                [(ngModel)]="model.name" required>
                <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                  Name is required.
                </div>
            </div>
            <div class="form-group" [class.has-error]="title.invalid && title.touched">
               <label class="control-label">Job Title</label>
               <input #title="ngModel" type="text" class="form-control" name="title" placeholder="Job Title"
                 [(ngModel)]="model.title" required>
                 <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
                   Job Title is required.
                 </div>
             </div>
             <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label class="control-label">Email</label>
                <input #email="ngModel" type="text" class="form-control" name="email" placeholder="Email"
                  [(ngModel)]="model.email" required>
                  <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                    Email is required.
                  </div>
              </div>

              <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
