version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Install dependencies
        command: |
          apk update
          apk add --no-cache \
            curl curl-dev bash
          apk add --no-cache \
            py-pip=9.0.0-r1
          pip install \
            docker-compose==1.12.0 \
            awscli==1.11.76
    - restore_cache:
        keys:
          - v1-{{ .Branch }}
        paths:
          - /caches/headhuntreview_v2.tar
    - run:
        name: Load Docker image layer cache
        command: |
          set +o pipefail
          docker load -i /caches/headhuntreview_v2.tar | true
    - run:
        name: Build application Docker image
        command: |
          docker build --cache-from=headhuntreview_v2 -t headhuntreview_v2 .
    - run:
        name: Save Docker image layer cache
        command: |
          mkdir -p /caches
          docker save -o /caches/headhuntreview_v2.tar headhuntreview_v2
    - save_cache:
        key: v1-{{ .Branch }}-{{ epoch }}
        paths:
          - /caches/headhuntreview_v2.tar
    - deploy:
        name: Push application Docker image
        command: |
          docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
          docker tag headhuntreview $DOCKER_HUB_USER_ID/headhuntreview:$CIRCLE_SHA1
          docker tag headhuntreview $DOCKER_HUB_USER_ID/headhuntreview:latest
          docker push $DOCKER_HUB_USER_ID/headhuntreview:$CIRCLE_SHA1
          docker push $DOCKER_HUB_USER_ID/headhuntreview:latest
